<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 9</title>

    <style>
      button {
        margin: 3px;
      }

      button:hover {
        cursor: pointer;
      }

      #first-num,
      #second-num {
        width: 60px;
      }

      output {
        border: 1px solid gray;
        display: block;
        height: 18px;
        margin-top: 5px;
        padding: 5px;
        width: 240px;
      }

      main {
        width: 800px;
      }

      #error-btns {
        column-gap: 5px;
        display: flex;
        flex-wrap: wrap;
        margin-top: 30px;
        row-gap: 5px;
      }

      #error-btns > * {
        padding: 8px 2px;
        width: 122px;
      }
    </style>
  </head>

  <body>
    <main>
      <form>
        <fieldset>
          <legend>Error Calculator</legend>
          <input name="first-num" id="first-num" />
          <select name="operator" id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
          <input name="second-num" id="second-num" />
          <button id="calculate">Calculate</button>
          <br />
          <output></output>
        </fieldset>
      </form>

      <section id="error-btns">
        <button id="console-log-btn">Console Log</button>
        <button id="console-error-btn">Console Error</button>
        <button id="console-count-btn">Console Count</button>
        <button id="console-warn-btn">Console Warn</button>
        <button id="console-assert-btn">Console Assert</button>
        <button id="console-clear-btn">Console Clear</button>
        <button id="console-dir-btn">Console Dir</button>
        <button id="console-dirxml-btn">Console dirxml</button>
        <button id="console-group-start-btn">Console Group Start</button>
        <button id="console-group-end-btn">Console Group End</button>
        <button id="console-table-btn">Console Table</button>
        <button id="start-timer-btn">Start Timer</button>
        <button id="end-timer-btn">End Timer</button>
        <button id="console-trace-btn">Console Trace</button>
        <button id="trigger-error-btn">Trigger a Global Error</button>
      </section>
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>

          token: "7f1e6ada2edb4b3a9438d69a86e99e9b",
          // for more configuration options, see https://docs.trackjs.com
        });
    </script>
  </body>
</html>
